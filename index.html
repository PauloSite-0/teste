<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site PHP e JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interação PHP e JavaScript</h1>
        <p>Digite seu nome e clique no botão para ver a resposta do servidor PHP.</p>

        <form id="meuFormulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required>
            <button type="submit">Enviar para PHP</button>
        </form>

        <div id="resultado">
            Aguardando sua entrada...
        </div>
    </div>

    <script>
        // Seleciona o formulário e a div de resultado
        const meuFormulario = document.getElementById('meuFormulario');
        const resultadoDiv = document.getElementById('resultado');

        // Adiciona um "listener" para o evento de envio do formulário
        meuFormulario.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário (recarregar a página)

            // Obtém o valor do campo de nome
            const nomeDigitado = document.getElementById('nome').value;

            // Cria um objeto FormData para enviar os dados
            const formData = new FormData();
            formData.append('nome', nomeDigitado);

            // Usa a API Fetch para enviar os dados para o PHP
            fetch('processa.php', {
                method: 'POST', // Define o método como POST
                body: formData   // Anexa os dados do formulário
            })
            .then(response => response.text()) // Converte a resposta do servidor para texto
            .then(data => {
                // Exibe a resposta do servidor na div de resultado
                resultadoDiv.textContent = data;
            })
            .catch(error => {
                // Em caso de erro, exibe uma mensagem no console e na div de resultado
                console.error('Erro ao enviar os dados:', error);
                resultadoDiv.textContent = 'Ocorreu um erro ao processar sua solicitação.';
            });
        });
    </script>
</body>
</html>
